<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЛК_личные данные</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/fonts/sansation/stylesheet.css">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div id="head_content"></div>

    <main>
        <div class="main-personalAccount">
            <div class="container-fluid">
                <div class="personalAccount-content">
                    <div class="personalAccount-content_top">
                        <div class="personalAccount-content_top-title">Личный кабинет</div>
                    </div>
                    <div class="personalAccount-content_main">
                        <div class="personalAccount-content_main-left">
                            <a href="#" class="personalAccount-content_left-data personalAccount-content_left-data_active">Личные данные</a>
                            <div class="personalAccount-content_line"></div>
                            <a href="#" class="personalAccount-content_left-data">Мой автомобиль</a>
                            <div class="personalAccount-content_line"></div>
                            <a href="#" class="personalAccount-content_left-data">Мои заказы</a>
                            <div class="personalAccount-content_line"></div>
                            <button class="personalAccount-content_left-data">Выход</button> 
                        </div>
                        <div class="personalAccount-content_main-rigth">
                            <div class="personalAccount-content_main-rigth_block">
                                <div class="personalAccount-rigth_block-input">
                                    <label for="name" class="personalAccount-label">Имя<span class="asterisk-color">*</span></label>
                                    <input id="name" type="text" class="personalAccount-input" required>
                                </div>
                                <div class="personalAccount-rigth_block-input">
                                    <label for="telephone" class="personalAccount-label">Телефон<span class="asterisk-color">*</span></label>
                                    <input id="telephone" type="text" class="personalAccount-input" required>
                                </div>
                            </div>
                            <div class="personalAccount-content_main-rigth_block">
                                <div class="personalAccount-rigth_block-input">
                                    <label for="address" class="personalAccount-label">Адрес доставки<span class="asterisk-color">*</span></label>
                                    <input id="address" type="text" class="personalAccount-input" required>
                                </div>
                                <div class="personalAccount-rigth_block-input">
                                    <label for="mail" class="personalAccount-label">E-mail</label>
                                    <input id="mail" type="text" class="personalAccount-input" required>
                                </div>
                            </div>
                            <div class="personalAccount-content_main-rigth_bottom">
                                <button class="personalAccount-content_main-rigth_password">Изменить пароль</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="foot_content"></div>

    <script type="text/javascript">
        $('#head_content').load('/header.html');
        $('#foot_content').load('/footer.html');
    </script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
