<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЛК_мой автомобиль</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/fonts/sansation/stylesheet.css">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div id="head_content"></div>

    <main>
        <div class="main-personalAccount">
            <div class="container-fluid">
                <div class="personalAccount-content">
                    <div class="personalAccount-content_top">
                        <div class="personalAccount-content_top-title">Личный кабинет</div>
                    </div>
                    <div class="personalAccountCar-content_main">
                        <div class="personalAccount-content_main-left">
                            <a href="#" class="personalAccount-content_left-data">Личные данные</a>
                            <div class="personalAccount-content_line"></div>
                            <a href="#" class="personalAccount-content_left-data personalAccount-content_left-data_active">Мой автомобиль</a>
                            <div class="personalAccount-content_line"></div>
                            <a href="#" class="personalAccount-content_left-data">Мои заказы</a>
                            <div class="personalAccount-content_line"></div>
                            <button class="personalAccount-content_left-data">Выход</button> 
                        </div>
                        <div class="personalAccountCar-content_main-rigth">
                            <div class="personalAccountCar-item">
                                <div class="personalAccountCar-item_block">
                                    <div class="personalAccountCar-item_title">Honda Accord VII</div>
                                    <img class="car-image" src="assets/images/account/car-image.png" alt="">
                                </div>
                                <button class="delete-text">
                                    <svg class="delete-svg" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M6 6L18 18M6 18L18 6" stroke="#1A5FBC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>                                        
                                    Удалить</button>
                            </div>
                            <div class="add-item">
                                <button class="add-item_plus">
                                    <svg class="plus-svg" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M6.8125 6.28125V0.421875H9.74219V6.28125H15.6016V9.21094H9.74219V15.0703H6.8125V9.21094H0.953125V6.28125H6.8125Z" fill="#1A5FBC"/>
                                    </svg>                                        
                                </button>
                                <div class="add-item_text">Добавить автомобиль</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="foot_content"></div>

    <script type="text/javascript">
        $('#head_content').load('/header.html');
        $('#foot_content').load('/footer.html');
    </script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
